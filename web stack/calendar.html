<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar & Weather Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .calendar-day {
            transition: all 0.2s ease-in-out;
        }
        .calendar-day.has-reminder .date-num::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #3b82f6;
        }
        .selected {
            background-color: #3b82f6 !important;
            color: white !important;
        }
        .today {
            background-color: #f3f4f6;
            color: #111827;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(365deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Smart Calendar</h1>
            <p class="text-gray-600 mt-2">Set reminders and get AI-powered weather predictions.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Calendar Section -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 id="current-month-year" class="text-xl font-semibold"></h2>
                    <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-500 mb-2">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>

            <!-- Reminders and Weather Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Details for <span id="selected-date-display" class="text-blue-600"></span></h3>
                
                <!-- Reminder List -->
                <div id="reminders-container">
                    <h4 class="font-semibold text-gray-700 mb-2">Reminders</h4>
                    <ul id="reminders-list" class="space-y-2 mb-6">
                        <!-- Reminders will be dynamically inserted here -->
                        <li id="no-reminders-msg" class="text-gray-500 text-sm">No reminders for this day.</li>
                    </ul>
                </div>
                <button id="add-reminder-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition font-semibold disabled:bg-gray-300">Add Reminder</button>

                <!-- Weather Prediction -->
                <div id="weather-container" class="mt-6 pt-6 border-t border-gray-200">
                    <h4 class="font-semibold text-gray-700 mb-2">AI Weather Forecast <span id="weather-date-display" class="font-normal text-gray-500"></span></h4>
                    <div id="weather-prediction" class="bg-gray-100 p-4 rounded-lg min-h-[80px]">
                        <p id="weather-content" class="text-gray-600 text-sm">Select a day with a reminder to see the forecast.</p>
                        <div id="weather-loading" class="hidden flex items-center justify-center">
                             <div class="spinner w-6 h-6 rounded-full border-4 border-gray-300"></div>
                             <p class="ml-2 text-sm text-gray-500">Predicting weather...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div id="reminder-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4">Add Reminder</h2>
            <form id="reminder-form">
                <div class="mb-4">
                    <label for="reminder-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="reminder-title" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Team meeting" required>
                </div>
                <div class="mb-4">
                    <label for="reminder-location" class="block text-sm font-medium text-gray-700">Location (for weather)</label>
                    <input type="text" id="reminder-location" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., San Francisco, CA" required>
                </div>
                <div class="mb-6">
                    <label for="reminder-time" class="block text-sm font-medium text-gray-700">Time</label>
                    <input type="time" id="reminder-time" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-reminder-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition font-semibold">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition font-semibold">Save Reminder</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC1S9iezU6oHQinUUE1MaDWizAdbli5d68",
  authDomain: "nasa-2025-fc765.firebaseapp.com",
  projectId: "nasa-2025-fc765",
  storageBucket: "nasa-2025-fc765.firebasestorage.app",
  messagingSenderId: "439222073741",
  appId: "1:439222073741:web:73ace9d7c9b03423d8a5c4",
  measurementId: "G-4EFCPGZ42H"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);


        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, where, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DOM Elements
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthYear = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const selectedDateDisplay = document.getElementById('selected-date-display');
        const remindersList = document.getElementById('reminders-list');
        const noRemindersMsg = document.getElementById('no-reminders-msg');
        const addReminderBtn = document.getElementById('add-reminder-btn');
        const reminderModal = document.getElementById('reminder-modal');
        const reminderForm = document.getElementById('reminder-form');
        const cancelReminderBtn = document.getElementById('cancel-reminder-btn');
        const weatherPrediction = document.getElementById('weather-prediction');
        const weatherContent = document.getElementById('weather-content');
        const weatherLoading = document.getElementById('weather-loading');
        const weatherDateDisplay = document.getElementById('weather-date-display');

        // App State
        let currentDate = new Date();
        let selectedDate = null;
        let remindersUnsubscribe = null;
        let db, auth, userId;
        
        // --- FIREBASE SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        } catch (e) {
            console.error("Could not parse Firebase config:", e);
        }

        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config is not available.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug');
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User is signed in with UID:", userId);
                        initializeAppState();
                    } else {
                        console.log("No user signed in, authenticating...");
                        await authenticateUser();
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase:", e);
            }
        }

        async function authenticateUser() {
             try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        }

        // --- CALENDAR LOGIC ---
        function renderCalendar(year, month) {
            calendarGrid.innerHTML = '';
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            currentMonthYear.textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            // Fetch reminders for the current month view
            fetchMonthReminders(year, month, (datesWithReminders) => {
                // Create blank days for grid alignment
                for (let i = 0; i < firstDay; i++) {
                    calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');
                }

                // Create date cells
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateStr = date.toISOString().split('T')[0];
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day relative h-12 flex items-center justify-center rounded-lg cursor-pointer hover:bg-gray-100';
                    
                    const dateNum = document.createElement('span');
                    dateNum.className = 'date-num relative';
                    dateNum.textContent = day;
                    dayCell.appendChild(dateNum);
                    dayCell.dataset.date = dateStr;

                    if (date.toDateString() === today.toDateString()) {
                        dayCell.classList.add('today', 'font-bold');
                    }
                    if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                        dayCell.classList.add('selected');
                    }
                    if (datesWithReminders.has(dateStr)) {
                        dayCell.classList.add('has-reminder');
                    }

                    dayCell.addEventListener('click', () => handleDateClick(date));
                    calendarGrid.appendChild(dayCell);
                }
            });
        }
        
        async function fetchMonthReminders(year, month, callback) {
            if (!userId) {
                callback(new Set());
                return;
            }
            const startDate = new Date(year, month, 1).toISOString().split('T')[0];
            const endDate = new Date(year, month + 1, 0).toISOString().split('T')[0];
            const remindersRef = collection(db, `artifacts/${appId}/users/${userId}/reminders`);
            const q = query(remindersRef, where("date", ">=", startDate), where("date", "<=", endDate));
            
            onSnapshot(q, (querySnapshot) => {
                const datesWithReminders = new Set();
                querySnapshot.forEach((doc) => {
                    datesWithReminders.add(doc.data().date);
                });
                callback(datesWithReminders);
            }, (error) => {
                console.error("Error fetching month reminders:", error);
                callback(new Set()); // Return empty set on error
            });
        }


        function handleDateClick(date) {
            selectedDate = date;
            const formattedDate = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            selectedDateDisplay.textContent = formattedDate;

            // Update UI styles for selected date
            document.querySelectorAll('.calendar-day').forEach(cell => {
                cell.classList.remove('selected');
                if (cell.dataset.date === date.toISOString().split('T')[0]) {
                    cell.classList.add('selected');
                }
            });
            
            addReminderBtn.disabled = false;
            fetchRemindersForDate(date);
            resetWeatherView();
        }

        // --- REMINDER LOGIC ---
        function fetchRemindersForDate(date) {
            if(remindersUnsubscribe) remindersUnsubscribe(); // Unsubscribe from previous listener
            if(!userId) return;

            const dateStr = date.toISOString().split('T')[0];
            const remindersRef = collection(db, `artifacts/${appId}/users/${userId}/reminders`);
            const q = query(remindersRef, where("date", "==", dateStr));

            remindersUnsubscribe = onSnapshot(q, (querySnapshot) => {
                remindersList.innerHTML = '';
                if (querySnapshot.empty) {
                    remindersList.appendChild(noRemindersMsg);
                    noRemindersMsg.style.display = 'list-item';
                } else {
                    noRemindersMsg.style.display = 'none';
                    querySnapshot.forEach((doc) => {
                        const reminder = doc.data();
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center bg-blue-50 p-3 rounded-lg';
                        li.innerHTML = `
                            <div>
                                <p class="font-semibold">${reminder.title}</p>
                                <p class="text-sm text-gray-500">${formatTime(reminder.time)} - ${reminder.location}</p>
                            </div>
                            <button data-id="${doc.id}" class="delete-reminder-btn text-red-500 hover:text-red-700 p-1 rounded-full">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        `;
                        remindersList.appendChild(li);
                    });
                    // Get weather for the first reminder
                    const firstReminder = querySnapshot.docs[0].data();
                    getWeatherPrediction(firstReminder, date);
                }
            }, (error) => {
                 console.error("Error fetching reminders: ", error);
            });
        }
        
        async function saveReminder(e) {
            e.preventDefault();
            if(!userId || !selectedDate) return;

            const title = document.getElementById('reminder-title').value;
            const location = document.getElementById('reminder-location').value;
            const time = document.getElementById('reminder-time').value;

            const reminderData = {
                title,
                location,
                time,
                date: selectedDate.toISOString().split('T')[0],
                userId: userId
            };
            
            try {
                const remindersRef = collection(db, `artifacts/${appId}/users/${userId}/reminders`);
                await addDoc(remindersRef, reminderData);
                closeModal();
                renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
            } catch(e) {
                console.error("Error adding document: ", e);
            }
        }

        async function deleteReminder(e) {
            if (!e.target.closest('.delete-reminder-btn')) return;
            if (!userId) return;

            const btn = e.target.closest('.delete-reminder-btn');
            const docId = btn.dataset.id;
            
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/reminders`, docId));
                renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }

        // --- WEATHER PREDICTION (GEMINI API) ---
        async function getWeatherPrediction(reminder, date, retries = 3, delay = 1000) {
            const apiKey = ""; // Canvas will provide this
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const formattedDateForDisplay = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
            weatherDateDisplay.textContent = `for ${formattedDateForDisplay}`;

            const formattedDateForAPI = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const userQuery = `Based on a reminder for "${reminder.title}" in "${reminder.location}" on ${formattedDateForAPI}, what is the most likely weather forecast? Provide a concise, single-sentence prediction.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
            };
            
            weatherContent.textContent = '';
            weatherLoading.classList.remove('hidden');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];
                
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    weatherContent.textContent = candidate.content.parts[0].text;
                } else {
                    weatherContent.textContent = 'Could not get a weather prediction. Please try again.';
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                if (retries > 0) {
                    console.log(`Retrying... attempts left: ${retries - 1}`);
                    await new Promise(res => setTimeout(res, delay));
                    return getWeatherPrediction(reminder, retries - 1, delay * 2); // Exponential backoff
                } else {
                    weatherContent.textContent = 'Failed to fetch weather data after several attempts.';
                }
            } finally {
                weatherLoading.classList.add('hidden');
            }
        }

        // --- UI & UTILITY FUNCTIONS ---
        function openModal() {
            reminderForm.reset();
            reminderModal.classList.remove('hidden');
        }

        function closeModal() {
            reminderModal.classList.add('hidden');
        }
        
        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const date = new Date();
            date.setHours(hours, minutes);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }
        
        function resetWeatherView() {
            weatherLoading.classList.add('hidden');
            weatherContent.textContent = 'Select a day with a reminder to see the forecast.';
            weatherDateDisplay.textContent = '';
        }
        
        function initializeAppState() {
            if (!userId) {
                console.log("Waiting for user authentication to complete...");
                return;
            }
            const today = new Date();
            currentDate = new Date(today.getFullYear(), today.getMonth(), 1);
            handleDateClick(today); // Select today's date on load
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }

        // --- EVENT LISTENERS ---
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        addReminderBtn.addEventListener('click', openModal);
        cancelReminderBtn.addEventListener('click', closeModal);
        reminderForm.addEventListener('submit', saveReminder);
        remindersList.addEventListener('click', deleteReminder);

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initializeFirebase);
        
 
    </script>
</body>
