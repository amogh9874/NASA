<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Drifter Login</title>
  <link rel="stylesheet" href="sign_in_styles.css">
</head>
<body>
  <div class="logo-container">
    <img src="space_drifter_logo.png" alt="Space Drifter Logo">
  </div>

  <div class="login-container">
    <h2>Sign In</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <div class="divider">or</div>

    <button class="google-signin" onclick="window.location.href='/auth/google'">
      <img src="sign_image/google_sign_in_image.png" alt="Google Icon"> Sign in with Google
    </button>

    <div class="divider">or</div>

    <button class="alt-login" onclick="window.location.href='alternate_login.html'">
      Go to Alternate Login
    </button>
  </div>
</body>
</html>
