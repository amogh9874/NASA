<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Drifter Login</title>
  <link rel="stylesheet" href="sign_in_styles.css">
  <link rel="signinscript" href="sign_in.js">
</head>
<body>
  <div class="logo-container">
    <img src="sign_image/space_drifter_logo.png" alt="Space Drifter Logo">
  </div>

  <div class="login-container">
    <h2>Sign In</h2>
    <form method="POST" action="/sign-in">
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Sign In </button>
</form>


    <div class="divider">or</div>

    <button class="google-signin" onclick="window.location.href='/auth/google'">
      <img src="sign_image/google_sign_in_image.png" alt="Google Icon"> Sign in with Google
    </button>

    <div class="divider">or</div>

    <button class="alt-login" onclick="window.location.href='log_in.html'">
      Go to Login
    </button>

     <div class="divider">or</div>

     <button class="alt-login" onclick="window.location.href='change_password.html'">
      Change password 
     </button>


  </div>
  <div id="confirmation" style="display:none;">ðŸš€ Account created. Welcome aboard, Drifter!</div>

<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', () => {
    document.getElementById('confirmation').style.display = 'block';
  });
</script>

</body>
</html>
